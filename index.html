<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Geri Sayım</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .seconds-display {
            font-size: 5rem;
            font-weight: bold;
            color: #00fff5;
            text-shadow: 0 0 30px rgba(0, 255, 245, 0.5);
            margin-bottom: 10px;
        }

        .time-formatted {
            font-size: 1.8rem;
            color: #ffffff;
            opacity: 0.9;
        }

        .label {
            font-size: 1rem;
            color: #aaa;
            margin-top: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-reset {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-reset:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00fff5, #00b894);
            border-radius: 5px;
            transition: width 1s linear;
        }

        .finished {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                color: #00fff5;
                text-shadow: 0 0 30px rgba(0, 255, 245, 0.5);
            }
            to {
                color: #e94560;
                text-shadow: 0 0 50px rgba(233, 69, 96, 0.8);
            }
        }

        .status {
            font-size: 0.9rem;
            color: #00b894;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .seconds-display {
                font-size: 3.5rem;
            }
            .time-formatted {
                font-size: 1.4rem;
            }
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geri Sayım</h1>

        <div class="timer-display">
            <div class="seconds-display" id="seconds">16200</div>
            <div class="label">saniye</div>
            <div class="time-formatted" id="formatted">04:30:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-reset" onclick="resetTimer()">Sıfırla (Yeni 4:30)</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const INITIAL_TIME = 4 * 60 * 60 + 30 * 60; // 4 saat 30 dakika = 16200 saniye
        const STORAGE_KEY = 'countdown_end_time';

        let endTime;
        let timerInterval = null;

        const secondsDisplay = document.getElementById('seconds');
        const formattedDisplay = document.getElementById('formatted');
        const progressBar = document.getElementById('progress');
        const statusDisplay = document.getElementById('status');

        function formatTime(totalSeconds) {
            if (totalSeconds < 0) totalSeconds = 0;
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function getTimeLeft() {
            return Math.max(0, Math.floor((endTime - Date.now()) / 1000));
        }

        function updateDisplay() {
            const timeLeft = getTimeLeft();

            secondsDisplay.textContent = timeLeft;
            formattedDisplay.textContent = formatTime(timeLeft);

            const progressPercent = (timeLeft / INITIAL_TIME) * 100;
            progressBar.style.width = Math.max(0, progressPercent) + '%';

            if (timeLeft <= 0) {
                secondsDisplay.classList.add('finished');
                statusDisplay.textContent = 'Süre doldu!';
                stopTimer();
            } else {
                secondsDisplay.classList.remove('finished');
                statusDisplay.textContent = 'Çalışıyor...';
            }
        }

        function startTimer() {
            if (timerInterval) return;

            timerInterval = setInterval(() => {
                updateDisplay();
                if (getTimeLeft() <= 0) {
                    stopTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            endTime = Date.now() + (INITIAL_TIME * 1000);
            localStorage.setItem(STORAGE_KEY, endTime.toString());
            updateDisplay();
            startTimer();
        }

        function initTimer() {
            const savedEndTime = localStorage.getItem(STORAGE_KEY);

            if (savedEndTime) {
                endTime = parseInt(savedEndTime);

                // Eğer süre zaten dolmuşsa, yeni sayaç başlat
                if (Date.now() >= endTime) {
                    statusDisplay.textContent = 'Önceki süre dolmuş, yeni sayaç başlatıldı';
                    resetTimer();
                    return;
                }
            } else {
                // İlk kez açılıyor, yeni sayaç başlat
                endTime = Date.now() + (INITIAL_TIME * 1000);
                localStorage.setItem(STORAGE_KEY, endTime.toString());
            }

            updateDisplay();
            startTimer();
        }

        // Sayfa yüklendiğinde otomatik başlat
        initTimer();

        // Ekranın kapanmasını engelle (mobil için)
        if ('wakeLock' in navigator) {
            let wakeLock = null;

            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    requestWakeLock();
                    updateDisplay(); // Sayfa tekrar görünür olduğunda güncelle
                }
            });

            requestWakeLock();
        }

        // Sayfa görünür olduğunda zamanı güncelle
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                updateDisplay();
            }
        });
    </script>
</body>
</html>
