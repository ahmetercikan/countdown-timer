<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Geri Sayım</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .seconds-display {
            font-size: 5rem;
            font-weight: bold;
            color: #00fff5;
            text-shadow: 0 0 30px rgba(0, 255, 245, 0.5);
            margin-bottom: 10px;
        }

        .time-formatted {
            font-size: 1.8rem;
            color: #ffffff;
            opacity: 0.9;
        }

        .label {
            font-size: 1rem;
            color: #aaa;
            margin-top: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            color: white;
        }

        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-reset {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-reset:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00fff5, #00b894);
            border-radius: 5px;
            transition: width 1s linear;
        }

        .finished {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                color: #00fff5;
                text-shadow: 0 0 30px rgba(0, 255, 245, 0.5);
            }
            to {
                color: #e94560;
                text-shadow: 0 0 50px rgba(233, 69, 96, 0.8);
            }
        }

        @media (max-width: 480px) {
            .seconds-display {
                font-size: 3.5rem;
            }
            .time-formatted {
                font-size: 1.4rem;
            }
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geri Sayım</h1>

        <div class="timer-display">
            <div class="seconds-display" id="seconds">16200</div>
            <div class="label">saniye</div>
            <div class="time-formatted" id="formatted">04:30:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-start" id="startBtn" onclick="startTimer()">Başlat</button>
            <button class="btn-stop" id="stopBtn" onclick="stopTimer()">Durdur</button>
            <button class="btn-reset" onclick="resetTimer()">Sıfırla</button>
        </div>
    </div>

    <script>
        const INITIAL_TIME = 4 * 60 * 60 + 30 * 60; // 4 saat 30 dakika = 16200 saniye
        let timeLeft = INITIAL_TIME;
        let timerInterval = null;
        let isRunning = false;

        const secondsDisplay = document.getElementById('seconds');
        const formattedDisplay = document.getElementById('formatted');
        const progressBar = document.getElementById('progress');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            secondsDisplay.textContent = timeLeft;
            formattedDisplay.textContent = formatTime(timeLeft);

            const progressPercent = (timeLeft / INITIAL_TIME) * 100;
            progressBar.style.width = progressPercent + '%';

            if (timeLeft <= 0) {
                secondsDisplay.classList.add('finished');
                stopTimer();
            } else {
                secondsDisplay.classList.remove('finished');
            }
        }

        function startTimer() {
            if (isRunning || timeLeft <= 0) return;

            isRunning = true;
            startBtn.style.opacity = '0.5';

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    stopTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            isRunning = false;
            startBtn.style.opacity = '1';

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            timeLeft = INITIAL_TIME;
            updateDisplay();
        }

        // Sayfa yüklendiğinde ekranı güncelle
        updateDisplay();

        // Ekranın kapanmasını engelle (mobil için)
        if ('wakeLock' in navigator) {
            let wakeLock = null;

            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && isRunning) {
                    requestWakeLock();
                }
            });

            // Timer başladığında wake lock iste
            const originalStart = startTimer;
            startTimer = function() {
                originalStart();
                requestWakeLock();
            };
        }
    </script>
</body>
</html>
