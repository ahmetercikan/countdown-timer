<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Alya Zeynep DoÄŸum GÃ¼nÃ¼ Countdown</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Heart = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
        );
        const Calendar = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
        );

        // Arka plan resimleri
        const backgroundImages = [
            "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=1920&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1574155376612-b8441999999a?q=80&w=1920&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1514525253440-b393452e3383?q=80&w=1920&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1920&auto=format&fit=crop"
        ];

        const STORAGE_KEY = 'alya_zeynep_countdown_end';
        const INITIAL_TIME = 4 * 60 * 60; // 4 saat

        // Timer Box Component
        function TimerBox({ value, label, color }) {
            return (
                <div className="flex flex-col items-center">
                    <div className={`w-full aspect-square bg-gradient-to-br ${color} rounded-2xl flex items-center justify-center text-white shadow-lg mb-1 relative overflow-hidden`}>
                        <span className="text-3xl md:text-5xl font-black tracking-tighter drop-shadow-sm">
                            {String(value).padStart(2, '0')}
                        </span>
                    </div>
                    <span className="text-[10px] md:text-xs font-bold text-gray-400 tracking-widest uppercase">{label}</span>
                </div>
            );
        }

        function App() {
            const [secondsLeft, setSecondsLeft] = useState(0);
            const [currentBgIndex, setCurrentBgIndex] = useState(0);
            const [endTime, setEndTime] = useState(null);

            // Ä°lk yÃ¼klemede localStorage'dan veya yeni baÅŸlat
            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const savedEndTime = parseInt(saved);
                    if (Date.now() < savedEndTime) {
                        setEndTime(savedEndTime);
                    } else {
                        // SÃ¼re dolmuÅŸ, yeniden baÅŸlat
                        const newEndTime = Date.now() + (INITIAL_TIME * 1000);
                        localStorage.setItem(STORAGE_KEY, newEndTime.toString());
                        setEndTime(newEndTime);
                    }
                } else {
                    const newEndTime = Date.now() + (INITIAL_TIME * 1000);
                    localStorage.setItem(STORAGE_KEY, newEndTime.toString());
                    setEndTime(newEndTime);
                }
            }, []);

            // Arka plan slayt gÃ¶sterisi
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentBgIndex((prev) => (prev + 1) % backgroundImages.length);
                }, 8000);
                return () => clearInterval(interval);
            }, []);

            // Geri sayÄ±m
            useEffect(() => {
                if (!endTime) return;

                const calculateTime = () => {
                    const now = Date.now();
                    const difference = endTime - now;

                    if (difference > 0) {
                        setSecondsLeft(Math.floor(difference / 1000));
                    } else {
                        setSecondsLeft(0);
                    }
                };

                calculateTime();
                const timer = setInterval(calculateTime, 1000);
                return () => clearInterval(timer);
            }, [endTime]);

            const isFinished = secondsLeft === 0 && endTime;
            const color = "from-purple-400 to-pink-400";

            return (
                <div className="min-h-screen text-gray-800 relative overflow-hidden">

                    {/* Background Slideshow */}
                    <div className="fixed inset-0 z-0">
                        {backgroundImages.map((img, index) => (
                            <div
                                key={img}
                                className={`absolute inset-0 bg-cover bg-center transition-opacity duration-[2000ms] ease-in-out ${
                                    index === currentBgIndex ? 'opacity-100' : 'opacity-0'
                                }`}
                                style={{ backgroundImage: `url(${img})` }}
                            />
                        ))}
                        <div className="absolute inset-0 bg-black/40 backdrop-blur-[2px]"></div>
                    </div>

                    {/* Header */}
                    <header className="sticky top-0 z-20 border-b border-white/20 shadow-lg bg-white/10 backdrop-blur-xl">
                        <div className="max-w-4xl mx-auto px-4 md:px-6 py-4 flex justify-center items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-gradient-to-r from-pink-500 to-purple-500 p-2 rounded-xl text-white shadow-lg shadow-pink-500/30">
                                    <Sparkles size={24} />
                                </div>
                                <h1 className="text-xl md:text-2xl font-bold text-white tracking-tight drop-shadow-md">
                                    SABIRSIZ ALYA ZEYNEP
                                </h1>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-2xl mx-auto px-4 md:px-6 py-6 md:py-8 relative z-10">

                        {/* Video BÃ¶lÃ¼mÃ¼ - KÃ¼Ã§Ã¼ltÃ¼lmÃ¼ÅŸ */}
                        <div className="mb-6 bg-white/90 backdrop-blur-xl rounded-2xl p-3 shadow-xl shadow-pink-500/20 border border-white/50 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500"></div>
                            <div className="relative rounded-xl overflow-hidden shadow-inner bg-black aspect-video max-w-sm mx-auto">
                                <video
                                    autoPlay
                                    loop
                                    muted
                                    playsInline
                                    className="w-full h-full object-cover"
                                >
                                    <source src="SabÄ±rsÄ±z_KÄ±z_Ä°Ã§in_Video_Ä°steÄŸi.mp4" type="video/mp4" />
                                </video>
                            </div>
                        </div>

                        {/* Countdown Card */}
                        <div className="bg-white/90 backdrop-blur-xl rounded-3xl p-6 md:p-8 shadow-xl shadow-black/20 border border-white/50 overflow-hidden relative">
                            <div className={`absolute -top-10 -right-10 w-40 h-40 bg-gradient-to-br ${color} rounded-full blur-3xl opacity-30`}></div>

                            <div className="relative z-10">
                                <div className="flex justify-center mb-4">
                                    <span className="flex items-center gap-1.5 px-4 py-1.5 rounded-full text-sm font-bold uppercase tracking-wider bg-purple-100 text-purple-600">
                                        <Heart size={18} />
                                        DoÄŸum GÃ¼nÃ¼
                                    </span>
                                </div>

                                <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-2 text-center">
                                    Alya Zeynep'in DoÄŸum GÃ¼nÃ¼ ðŸŽ‚
                                </h2>
                                <p className="text-gray-500 text-sm flex items-center justify-center gap-1 mb-8 font-medium">
                                    <Calendar size={14} />
                                    4 Saatlik Geri SayÄ±m
                                </p>

                                {!isFinished ? (
                                    <div className="text-center">
                                        <div className={`bg-gradient-to-br ${color} rounded-3xl py-8 md:py-12 px-6 shadow-xl max-w-xs mx-auto`}>
                                            <span className="text-6xl md:text-8xl font-black text-white drop-shadow-lg">
                                                {secondsLeft.toLocaleString('tr-TR')}
                                            </span>
                                        </div>
                                        <p className="text-sm font-bold text-gray-400 tracking-widest uppercase mt-3">SANÄ°YE</p>
                                    </div>
                                ) : (
                                    <div className={`bg-gradient-to-r ${color} text-white text-center py-6 rounded-2xl font-bold text-2xl animate-pulse shadow-md`}>
                                        ðŸŽ‰ DOÄžUM GÃœNÃœN KUTLU OLSUN! ðŸŽ‰
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
